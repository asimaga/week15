name: deploy to production
on:
  push:
    branches: [ main ]

jobs:
  build:
   runs-on: ubuntu-latest
   steps:
    - name: clone the repo
      uses: actions/checkout@v2

    - name: login to docker
      uses: docker/login-action@v2
      with:
        username : ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}
    
    - name: push the image to doker hub
      uses: docker/build-push-action@v4
      with: 
        context: .
        file: Dockerfile
        push: true
        tags: asimdockeraga/ci-cd:${{github.sha}}
    
    - name: ssh into the VM
      run: |
        echo "${{secrets.pem}}" ~/asim.pem
        chmod 700 /home/runner/asim.pem
        ssh -i ~/asim.pem ubuntu@15.206.88.153 -t "docker stop user_app && docker run --name user_app -p 3000:3000 asimdockeraga/ci-cd:${{github.sha}}"

